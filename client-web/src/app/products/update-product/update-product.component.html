
<app-nav></app-nav>
<div id="accordion" class="container" style="margin-top:50px;margin-bottom: 50px;">
  <div class="panel-heading">
    <h3 class="panel-title"><strong> Product Management :  </strong></h3>
  </div>

  
  <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Name   <i class="fa fa-chevron-down fa-1x"></i>
          </button>
        </h5>
      </div>
  
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            <div class="form-group " >
                <label for="countryName" class="">name:  </label>
                <input type="text" name="firstName" id="product name" class="form-control input-sm" [(ngModel)]="name" placeholder="product name">
              </div>
              <input type="submit" value="Update Name"  (click)="updateName()"class="btn btn-info btn-block">
          </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Price  <i class="fa fa-chevron-down fa-1x"></i>
          </button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
            <div class="form-group " >
                <label for="countryName" class="">Price:  </label>
                <input type="text" name="Price" id="produt price" class="form-control input-sm" [(ngModel)]="price" placeholder="product price" >
              </div>
              <input type="submit" value="Update Price"  (click)="updatePrice()"class="btn btn-info btn-block">

          </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Category   <i class="fa fa-chevron-down fa-1x"></i>
          </button> 
        </h5>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
        <div class="card-body">
            <div class="form-group " >
                <label for="categories" class=""> Category : &nbsp;&nbsp; </label>
                <select name="categories" [(ngModel)]="category"  required>
                  <option  [value]='category.name' *ngFor="let category of categories" >{{category.name}}</option>
                </select>
              </div>
                <input type="submit" value="Update Category"  (click)="updateCategory()"class="btn btn-info btn-block">
        </div>
      </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingFour">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="headingFour">
                Image  <i class="fa fa-chevron-down fa-1x"></i>
            </button>
          </h5>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
          <div class="card-body">
            <div class="form-group " >
                <label for="categories" class=""> Image : &nbsp;&nbsp; </label>
                <input
                type="file"
                id="image" 
                name="image"
                class="form-control"
                (change)="fileChanged($event)"
                accept="image/*"
              />
              <img [src]="uploadUrl + 'uploads/' + link" style="width: 80px;height: 80;border-radius: 50%;" *ngIf="show"> 
              <img [src]="imageUrl" style="width: 80px;height: 80;border-radius: 50%;" *ngIf="!show"> 
  
            </div>
                  <input type="submit" value="update Image"  (click)="updateImage()"class="btn btn-info btn-block">
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="headingFive">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="headingFive">
                Available  <i class="fa fa-chevron-down fa-1x"></i>
            </button>
          </h5>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
          <div class="card-body">
            <div class="form-group" >
                <label for="categories" class=""> Available : &nbsp;&nbsp; </label>
                <select name="categories" [(ngModel)]="available"    required>
                  <option  value='true'>true</option>
                  <option  value='false'>false</option>
                </select>
              </div>
              <input type="submit" value="update Availablity"  (click)="updateAvailablity()"class="btn btn-info btn-block">
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="headingSix">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="headingSix">
                Unity ID  <i class="fa fa-chevron-down fa-1x"></i>
            </button>
          </h5>
        </div>
        <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
          <div class="card-body">
            <div class="form-group" >
                <label for="unitqte" class=""> Unit Id : &nbsp;&nbsp; </label>
                <select name="unitqte" [(ngModel)]="unit_id"   required>
                  <option  value='KG'>KG</option>
                  <option  value='G'>G</option>
                  <option  value='L'>L</option>
                  
                </select>
              </div>
              <input type="submit" value="update Unity ID"  (click)="updateUnitId()"class="btn btn-info btn-block">
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="headingSeven">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="headingSeven">
                Unity Qte  <i class="fa fa-chevron-down fa-1x"></i>
            </button>
          </h5>
        </div>
        <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordion">
          <div class="card-body">
            <div class="form-group" >
                <label for="unit_qte" class="">Unit_qte  </label>
                <input type="number" name="unit_qte" id="unit_qte" class="form-control input-sm" [(ngModel)]="unit_qte" placeholder="Unit_qte">
              </div>
              <input type="submit" value="update Unity Qte" (click)="updateUnitQte()"class="btn btn-info btn-block">
          </div>
        </div>
      </div>




  </div>

  <app-footer></app-footer>
