<ion-content >
  <div class="padding">
    
    <div class="logo">
      <ion-icon color="light" name="sunny"></ion-icon>
      <!-- <ion-img src="../assets/logo/logo2.png" class="logo"></ion-img> -->
    </div>
    <ion-item >
      <ion-label color="light">Full Name </ion-label>
      <ion-input color="light" type="text" placeholder="Full name " [(ngModel)]="fullname"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label color="light">Phone Number</ion-label>
      <ion-input color="light" type="text" placeholder="Phone number" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label color="light">Address</ion-label>
      <ion-input color="light" type="text" placeholder="Adress" [(ngModel)]="address"></ion-input>
    </ion-item>



    <ion-item >
      <ion-label color="light">E-mail</ion-label>
      <ion-input color="light" type="mail" placeholder="Adresse email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Enter Your password</ion-label>
      <ion-input color="light" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="light">Confirm Your Password</ion-label>
      <ion-input color="light" type="password" placeholder="Mot de passe" [(ngModel)]="cofirmpassword"></ion-input>
    </ion-item>


    <ion-button color="tertiary" expand="block" shape="round" (click)="register()" >Register</ion-button>
    <br>
     <ion-item lines="none" style="text-align : center">
      <ion-button color="light"  fill="clear">You have an account ?</ion-button>
    </ion-item> 
<br>
    <ion-button color="light" expand="block" shape="round" fill="outline" [routerLink]="['/login']" >Login</ion-button>

    <!-- <ion-item lines="none">
      <ion-label color="light" text-center>Ou connectez-vous avec</ion-label>
    </ion-item>
    
    <div class="flex">
      <ion-button color="facebook" shape="round">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
      <ion-button color="google" color="youtube" shape="round">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button> 
    </div>-->

  </div>
</ion-content>
